<nav class="navbar">
  <div class="navbar-brand px-2">
    <img [src]="pathImg" alt="Logo" class="navbar-logo" />
    <div class="navbar-title">
      <span>Happy</span><br />
      <span>Paws</span>
    </div>
  </div>

  <ul class="navbar-menu">
    @for (item of menu; track item.id) {
      <li>
        <a [ngClass]="{ active: isActive(item.url) }" [routerLink]="[item.url]" class="option-menu">
          {{ item.description }}
        </a>
      </li>
    }
  </ul>
</nav>
